name: Daily NBA Data Update

on:
  schedule:
    # Runs at 2:00 AM EST (7:00 AM UTC) every day
    # NBA games usually finish by midnight EST, so 2 AM ensures all games are complete
    - cron: '0 7 * * *'
  
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  update-nba-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Daily Update - Step 1 (Schedules)
      env:
        NEON_DSN: ${{ secrets.NEON_DSN }}
      run: |
        python3 daily_update_1_schedule.py
    
    - name: Run Daily Update - Step 2 (Usage Tables)
      env:
        NEON_DSN: ${{ secrets.NEON_DSN }}
      run: |
        python3 daily_update_2_usage.py
    
    - name: Notify completion
      if: success()
      run: |
        echo "âœ… Daily NBA data update completed successfully!"
        echo "Updated date: $(date)"
